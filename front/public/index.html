<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel = 'icon' href = "/static/images/favicon.ico?1.03" type = "image/x-icon"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin:0px 0px 0px;
            width:100%;
            height:100vh;
        }
        
        .navbar {
            display:flex;
            flex-direction:row;
            justify-content: space-around;
            align-items: center;
            width:100%;
            height:100px;
        }
        .navbar a {
            font: normal normal normal 1.5rem 'Merriweather', serif;
            letter-spacing: 0px;
            color: #3498DB;
            opacity: 1;
            text-decoration: none;
        }
        .navbar a:hover {
            color:rgb(116, 116, 116);
            text-decoration: underline;
        }
        .header-nav a {
            font: normal normal bold 35px 'Ubuntu', sans-serif;
            letter-spacing: 0px;
            color: #3C96D1;
            opacity: 1;
            text-decoration: none;
        }
        .nav-mobile {
            display:none;
        }
        .nav-mobile-blank {
            display:none;
        }
        .cage {
            display: none;
        }
        .homburger-menu {
            display:none;
        }
        @media only screen and (max-height: 500px) {
            body {
                height:200vh;
            }
        }
        @media only screen and (max-width: 700px) {
            .navbar a {
                display:none;
            }
            .header-nav a {
                display:inline;
            }
            .navbar {
                justify-content: space-around;
                text-align: center;
            }
            .nav-mobile{
                display:flex;
                flex-direction:column;
                text-align: center;
                position: absolute;
                z-index: 3;
                width:100%;
                background-color:white;
            }
            .nav-mobile-blank {
                height:100%;
                width:100%;
                background-color: rgba(0,0,0,.51);
                z-index: 2;
                position: absolute;
                display:inline;
            }
            .nav-mobile a {
                font: normal normal normal 1.5rem 'Merriweather', serif;
                color: #3498DB;
                opacity: 1;
                text-decoration: none;
                padding:5px 0px 5px 0px;
            }
            .cage {
                display:inline;
            }
            .homburger-menu {
                height:4rem;
                display:inline;
            }
        }
        #root {
            margin-top:100px;
        }
    </style>
    <script>
        function flipper() {
            let menu = document.querySelector("#menu")
            let mobile = document.querySelector("#mobile-nav")
            let blank = document.querySelector("#blank-overlay")
            let x = document.querySelector("#x")
            if (mobile.style.display === "none") {
                mobile.style.display = "";
                blank.style.display = "";
                x.style.display = "";
                menu.style.display = "none"
            } else {
                blank.style.display = "none";
                mobile.style.display = "none";
                menu.style.display = "";
                x.style.display = "none"
            }
        }
    </script>
    <!-- {%block head%}{%endblock%} -->
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
   
    <div id="root"></div>

</html>
