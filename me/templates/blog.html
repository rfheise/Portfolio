{% extends "layout.html" %}
{%block head%}
<link href = "/static/css/background.css?v=1.01" rel="stylesheet" type = "text/css"/>
<style>
    .flex {
        display:flex;
        flex-direction:column;
        align-items: center;
        justify-content: center;
    }
    h1 {
        margin: 0px 0px 0px 0px;
        font: normal normal 300 50px Montserrat;
        color: #FFFFFF;
    }
    .main {
        text-align:center;
    }
    h2 {
        margin: 0px 0px 0px 0px;
        font: normal normal 300 40px Montserrat;
        color: #FFFFFF;
    }
    .build {
        height:50%;
        max-width:100%;
    }
    .overlay {
        background-color: rgba(0, 0, 0, 0.25);
    }
    @media only screen and (max-width: 700px) {
        .background-image {
            width:auto;
            height:100%;
        }
        h1 {
            text-align:center;
        }
        h2 {
            text-align: center;
        }
        .main {
            overflow:hidden;
        }
        .build {
            width:90%;
        }
    }
</style>
{%endblock%}
{%block title%}Blog{%endblock%}
{%block body%}

<div class = "main flex">
    <h1>
        No Blog Posts Yet
    </h1>
    <h2>
        Check Back Shortly
    </h2>
    <img class = "build" src= "/static/images/blog.svg" />
    <div class = "overlay">

    </div>
    <img class = "background-image" src = "/static/images/chicago.jpg"/>

     
</div>

{%endblock%}
