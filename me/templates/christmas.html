{% extends "layout.html" %}

{% block head %}
<title>Merry, Christmas</title>
<style>
    .main-overlay {
        position:absolute;
        display:flex;
        width:100%;
        height:100vh;
        z-index:3;
 
    }
    .flex {
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    label {
        text-align: left;
        width:100%;
        color:green;
        font-size:3rem;
    }
    .overlay {
        position: absolute;
        background-color: rgba(0,0,0,.5);
        z-index:2;
        width:100%;
        height:100vh;
    }
    .bg-img {
        position:absolute;
        z-index:-1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        width:100%;
        height:100vh;

    }
    .main-body {
        position:relative;
    }
    .christmas-img {
        width:100%;
        height:100vh;
        flex-shrink: 0;
        object-fit: cover;
    }
    input {
        border: .33rem solid green ;
        border-radius: 12px;
        font-size:2rem;
        color:green;
        padding: 1rem 2rem 1rem 2rem;
    }
    h1 {
        color:green;
    }
    h2 {
        color :red;
    }
    button {
        background-color: white;
        border: 2px solid red;
        border-radius:25px;
        color:red;
        margin-top:1rem;
        font-size:2rem;
        padding:1rem 1.5rem 1rem 1.5rem;
    }
</style>
{% endblock %}

{% block body %}
<div class = "main-body">
    <div class = "main-overlay flex">
        <h1>
            Amazon Gift Card
        </h1>
        <h2>
            {{code}}
        </h2>
        <form method = "POST" class = "flex" action = "/christmas">
            {%csrf_token%}
            <label>User</label>
            <input type = "text" name = "id" placeholder="Enter User Here"/>
            <label>Passphrase</label>
            <input type = "text" name = "password" placeholder= "Enter Passphrase Here"/>
            <button type = "submit"> Submit</button>
        </form>
    </div>
    <div class = "overlay">

    </div>
    <div class = "bg-img">
        <img class = "christmas-img"  src = "/static/images/christmas.jpeg" />
    </div>
</div>
{% endblock %}
