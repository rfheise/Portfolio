            justify-content: center;
            width:100%;
            min-height:100%;
            height: auto;
        }
     @media only screen and (max-width: 1000px) {

            width:90vw;
            padding:5vh 0vh 5vh 0vh;

        }
        .img {

            height:auto;
        }
    }
    </style>
